<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>D&D Character Sheet</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827" />
  <style>
    body { background:#f9fafb; color:#111827; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }
    .container { max-width: 960px; margin: 0 auto; padding: 16px; }
  </style>
</head>
<body>
  <div id="root" class="container"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Paste the CharacterSheet component content here.
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(CharacterSheet));
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
